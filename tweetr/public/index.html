<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" >
    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <!-- <script>moment().format()</script> -->

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="compose" src="http://makemode.co/wp-content/uploads/2014/10/artworksmall.jpg">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet" action="/tweets" method="POST">
          <textarea class="text-box" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweet" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweet-id">
        <article class="tweet-class">
          <header>
            <img src="https://www.fillmurray.com/100/100">
            <h1>Paco Jones</h1>
            <p>@PJones</p>
          </header>
          <div class="clearfix">
            <p>Little tweet here</p>
          </div>
            <footer>
          10 days ago
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
